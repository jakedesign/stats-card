<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="card-container">
  <main>
    <div class="card-grid">
      <div class="card-image">
        <div class="card-overlay"></div>
      </div>
      <div class="card-body">
        <div class="card-info">
          <h4>Get <span>insights</span> that help your business grow.</h4>
          <p>Discover the benefits of data analytics and make better decisions 
            regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="card-stat">
          <div class="card-statnum">
            <h5>10k+</h5>
            <p>companies</p>
          </div>
          <div class="card-statnum">
            <h5>314</h5>
            <p>templates</p>
          </div>
          <div class="card-statnum">
            <h5>12M+</h5>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>  
</body>
</html>
